{% extends 'user_management\base.html' %}

{% block content %}
  <h1>User List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.profile.role }}</td>
          <td>
            <a href="{% url 'edit_user' user.id %}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create_user' %}" class="btn btn-primary">Create User</a>
{% endblock %}
