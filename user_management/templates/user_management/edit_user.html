{% extends 'user_management/base.html' %}

{% block content %}
<div class="container">
  <h2>Edit User</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Save" class="btn btn-primary">
    <a href="{% url 'list_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
